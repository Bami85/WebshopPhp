<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signin.css" >
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <title>WebShop</title>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <i class="lni lni-lock-alt bd-placeholders-images"></i>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input  class="form-control" id="floatingInput" placeholder="name@example.com">
          <label >Email address</label>
        </div>
        <div class="form-floating">
          <input  class="form-control" id="floatingPassword" placeholder="Password">
          <label >Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <a href="./customer.html">
          <button class="w-100 btn btn-lg btn-secondary" type="button">Sign in</button>
        </a>
      </form>
    </main>
</body>
</html>
