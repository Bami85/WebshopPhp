<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signin.css" >
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <title>WebShop</title>
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <i class="lni lni-pencil-alt"></i>
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <div class="form-floating">
          <input type="signUpName" class="form-control" id="floatingInput" placeholder="First Name">
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="signUpName" class="form-control" id="floatingInput" placeholder="Last Name">
          <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="E-MAIL">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3">
          <label>
          <input type="checkbox" value="newsletter">subscribe to newsletter</label>
        </div>
        <a href="./customer.html">
          <button class="w-100 btn btn-lg btn-secondary" type="button">Sign up</button>
        </a>
      </form>
    </main>
</body>
</html>
